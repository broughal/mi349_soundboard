<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">

    <title>Sound Buttons</title>
</head>
<h1>Buttons!</h1>
<body> 

<section>    
    <audio id="buttonOne" src="bikebell.mp3" type="audio/mpeg"></audio>
    <button type="button" onclick="playAudio()">Bike Bell</button>    
</section>
    
<section>    
    <audio id="buttonTwo" src="carhorn.mp3" type="audio/mpeg"></audio>
    <button onclick="playAudio()" type="button">Car Horn</button>    
</section>
 
<section>    
    <audio id="buttonThree" src="cymbals.mp3" type="audio/mpeg"></audio>
    <button onclick="playAudio()" type="button">Cymbals</button>        
</section>
    
<h3>Click on a button to hear the corresponding sound!</h3>   
<script src="soundboard.js"></script>    
</body>
</html>
