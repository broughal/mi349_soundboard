<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">

    <title>Sound Buttons</title>
</head>

<body> 
<section id="buttonOne">
    <audio id="buttonOne">
        <source src="bikebell.mp3" type="audio/mpeg">
        </audio>
        <button click="playAudio()" type="button">Play Audio</button>
    <button mouseenter="playAudio()" type="button>Play Audio</button>
</section>    
<button id="second-button">
    Button 2!
</button>        
    
          
<button id="third-button">
    <audio
        controls
        src="bikebell.mp3">
            Your browser does not support the
            <code>audio</code> element.
    </audio>
</button>                         
                         
                         
<script>
    var x = document.getElementById("buttonOne");
                                   
    function playAudio() {                                 
        x.play();
    }
</script>                                               
</body>
</html>
