<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">

    <title>Sound Buttons</title>
</head>

<body> 

<audio id="buttonOne">
  <source src="bikebell.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
<button onclick="playAudio()" type="button">Bike Bell</button>    
   
<audio id="buttonTwo">
  <source src="carhorn.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
<button onclick="playAudio()" type="button">Car Horn</button>    
    
<audio id="buttonThree">
  <source src="cymbals.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
<button onclick="playAudio()" type="button">Cymbals</button>        
                 
                                              
<script>
    var x = document.getElementById("buttonOne");
                                   
    function playAudio() {                                 
        x.play();
    }
    var x = document.getElementById("buttonTwo");
                                   
    function playAudio() {                                 
        x.play();
    }

</script>    
</body>
</html>
