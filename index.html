<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">

    <title>Sound Buttons</title>
</head>
<h1>Buttons!</h1>
<body> 

<section>    
    <audio id="buttonOne" src="bikebell.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <button onclick="playAudio()" type="button">Bike Bell</button>    
</section>
    
<section>    
    <audio id="buttonTwo" src="carhorn.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <button onclick="playAudio()" type="button">Car Horn</button>    
</section>
 
<section>    
    <audio id="buttonThree" src="cymbals.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <button onclick="playAudio()" type="button">Cymbals</button>        
</section>
    

<audio id="audio1" src="bikebell.mp3"></audio>
<audio id="audio2" src="carhorn.mp3"></audio>
<audio id="audio3" src="cymbals.mp3"></audio>


<button data-id="audio1" class="buttonOne">
    Play audio 1
</button>

<button data-id="audio2" class="buttonTwo">
    Play audio 2
</button>

<button data-id="audio3" class="buttonThree">
    Play audio 3
</button>    
    
<script src="soundboard.js"></script>    
</body>
</html>
